{% set version = "0.9.1" %}

package:
  name: folium
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/folium/folium-{{ version }}.tar.gz
  sha256: 66901483808839ed895a685ca7bc4731379f4a627d73a83b77f0df1847b14892

build:
  number: 1
  noarch: python
  script:
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - branca >=0.3.0
    - jinja2 >=2.9
    - numpy
    - requests

test:
  requires:
    - pip

    # workaround noarch bug in 3.10
    - python <3.10

  commands:
    - pip check
  imports:
    - folium

about:
  home: https://github.com/python-visualization/folium
  license: MIT
  license_file: LICENSE.txt
  summary: Make beautiful maps with Leaflet.js and Python

extra:
  recipe-maintainers:
    - ocefpaf
    - BibMartin
    - bkreider
